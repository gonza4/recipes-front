<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.4.0/css/perfect-scrollbar.min.css">

	<link rel="stylesheet" href="node_modules/open-sans-fontface/open-sans.css">
	<link rel="stylesheet" href="css/sidebar.css">

	<link rel="stylesheet" href="css/sidebar.menu.css">
	<link rel="stylesheet" href="css/sidebar.menu.white.css">
	<link rel="stylesheet" href="css/sidebar.menu.dark.css">
	<link rel="stylesheet" href="css/styles.css">

	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

	<title>RecipesClub</title>
</head>
<header>
	<nav class="navbar navbar-expand-lg fixed-top bg-white-2">

		<!-- navbar title -->
		<a class="navbar-brand navbar-link" href="index.html">RecipesClub</a>

		<!-- navbar sidebar menu toggle -->
		<span class="navbar-text">
			<a href="#" id="sidebar-toggle" class="navbar-bars">

			</a>
		</span>

	</nav>
</header>

<body class="body body-lighten bodyGral" ng-app="myApp" ng-controller="myController">

	<!--HOME PAGE-->

	<!--BUSCADOR-->

	<div class="container-fluid">
		<br />
		<div class="row justify-content-center">
			<div class="col-12 col-md-10 col-lg-8">

				<form id="frm" class="card card-sm " method="get" action="listado.html" onsubmit="return validar(this)">
					<div class="card-body row no-gutters align-items-center">

						<div class="col">
							<input class="form-control form-control-lg form-control-borderless" type="search"
								id="texto" name="texto" ng-model="txtBuscar">
						</div>
						<!--end of col-->
						<div class="col-auto ml-1">
							<button class="btn btn-lg btn-primary" type="submit" name="btnBuscar">Buscar</button>
						</div>
						<!--end of col-->
					</div>
				</form>

			</div>
			<!--end of col-->
		</div>

		<!--CATEGORIAS-->


		<div class="container mt-4" ng-init="buscarCategorias()" >
			<h2 class="text-center">CATEGORIAS</h2>
			<div class="row mt-30" ng-repeat="c in categorias">
				<div class="col-md-4 col-sm-6" ng-repeat="cv in c.DietLabels.values" >
					<div class="box16">
						<img src="img/logo-Solo.png">
						<div class="box-content" >
							<h3 class="title"><a class="non-underline-link" href="listado.html">  {{cv}}</a></h3>
						</div>
					</div>
				</div>

				<div class="col-md-4 col-sm-6" ng-repeat="cv in c.HealthLabels.values" >
					<div class="box16">
						<img src="img/logo-Solo.png">
						<div class="box-content" >
							<h3 class="title"><a class="non-underline-link" href="listado.html">  {{cv}}</a></h3>
						</div>
					</div>
				</div>


				
			</div>
			<!-- BOTON PARA CULTAR CATEGORIAS
			<div  class="container fluid mt-3">
				<button id="bmb" class="btn btn-lg btn-primary" type="submit" 
				onclick="mostrarOtrasCategorias('mb')">VER MAS</button>				
			</div>
		-->
		</div>
	</div>


<!-- FIN HOME PAGE-->



			<footer class="mt-5 mb-2 fixed-botton">
				Copyright Recipes Club 2019
			</footer>

			<!-- SCRIPTS -->
			<!-- javascript library -->
			<script src="https://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
				crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
				integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
				crossorigin="anonymous"></script>

			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
				integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
				crossorigin="anonymous"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.4.0/perfect-scrollbar.min.js">
				</script>
			<script src="js/nanobar.js"></script>
			<script src="js/sidebar.menu.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
			<script src="js/app.js"></script>
			<script src="js/validaciones.js"></script>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</body>

</html>
