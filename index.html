	<!--BUSCADOR-->

	<div class="container-fluid"  >
		<br/>
		<div class="row justify-content-center">
			<div class="col-12 col-md-10 col-lg-8">

			<form id="frm" class="card card-sm" method="get" action="listado.html">
					<div class="card-body row no-gutters align-items-center">
						<div class="col">
							<input class="form-control form-control-lg form-control-borderless" type="search"
								id="texto" name="texto" ng-model="txtBuscar" required minlength="3" pattern="[a-zA-ZñÑuÜáÁéÉíÍóÓúÚ\s]+" title="Solo letras">
								
						</div>
						<!--end of col-->
						<div class="col-auto ml-1">
							<button class="btn btn-lg btn-primary" type="submit" value="1" name="from">Buscar</button>
						</div>
					
					</div>
				</form>

			</div>
			<!--end of col-->
